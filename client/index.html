<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to FilmyMela: Your ultimate destination for movie reviews, film news, and cinematic insights. Download the latest movies, stay updated with the world of films, and enjoy in-depth analysis, celebrity interviews, and exclusive content. Join our community of movie enthusiasts today!"
    />

    <title>FilmyMela - Download And Watch Latest Movies</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
 

  <body class="netflix-theme">
    <div id="loader" class="loader">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 66 66"
        height="100px"
        width="100px"
        class="spinner"
      >
        <circle
          stroke="url(#gradient)"
          r="20"
          cy="33"
          cx="33"
          stroke-width="1"
          fill="transparent"
          class="path"
        ></circle>
        <linearGradient id="gradient">
          <stop stop-opacity="1" stop-color="#fe0000" offset="0%"></stop>
          <stop stop-opacity="0" stop-color="#af3dff" offset="100%"></stop>
        </linearGradient>
      </svg>

      <h3 style="font-size: 3rem; color: red">FilmyMela</h3>
    </div>
    <section id="body">
      <nav class="navbar">
        <div class="nav-content">
          <div class="nav-left">
            <img class="logo-img" src="./assets/logo.png" alt="FilmyMela" />
            <div class="logo">FilmyMela</div>
          </div>

          <a href="#" id="searchBtn"
            ><i style="color: #fff" class="fas fa-search"></i
          ></a>

          <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <i class="fas fa-ellipsis-vertical"></i>
          </button>
          <div class="nav-links" id="navLinks">
            <div class="industry-filters">
              <button class="filter-btn active" data-industry="all">All</button>
              <button class="filter-btn" data-industry="hollywood">
                Hollywood
              </button>
              <button class="filter-btn" data-industry="bollywood">
                Bollywood
              </button>
              <button class="filter-btn" data-industry="south">
                South-Indian
              </button>
              <button class="filter-btn" data-industry="webseries">
                Web Series
              </button>
            </div>
          </div>
        </div>
      </nav>

      <div class="search-overlay">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search movies..." />
          <button id="closeSearch"><i class="fas fa-times"></i></button>
        </div>

        <div class="SearchResult">
          <!-- All Results -->
          <div class="section-header">
            <h2>Results</h2>
          </div>
          <div class="movies-grid" id="allResults">
            <!-- Movies will be added here -->
          </div>
        </div>
      </div>

      <main class="main-content">
        <section class="hero-section">
          <div class="featured-movie">
            <div class="featured-content">
              <h1 id="featuredTitle">Loading...</h1>
              <p id="featuredDescription">Loading...</p>
              <div
                class="featured-meta"
                style="display: flex; align-items: center;flex-wrap: wrap;"
              >
                <span id="featuredYear"></span>
                <div
                  style="display: flex; align-items: center; gap: 5px"
                  id="featuredCategories"
                ></div>
                <span id="featuredRating"></span>
              </div>
              <a href="#" id="featuredLink" class="featured-btn">
                <i class="fas fa-info-circle"></i> More Info
              </a>
            </div>
          </div>
        </section>

        <section class="movies-section">
          <div style="margin-bottom: 2rem;" class="industry-filters">
            <button class="filter-btn active" data-industry="action">Action</button>
            <button class="filter-btn" data-industry="comedy">Comedy</button>
            <button class="filter-btn" data-industry="thriller">Thriller</button>
            <button class="filter-btn" data-industry="drama">Drama</button>
            <button class="filter-btn" data-industry="romance">Romance</button>
            <button class="filter-btn" data-industry="scifi">Sci-fi</button>
            <button class="filter-btn" data-industry="horrar">Horrar</button>
          </div>

          <div>
            <!-- Latest Movie Section -->
            <div class="section-header">
              <h2>Trending Movies</h2>
            </div>

            <div class="movies-slider" id="latestMovies">
              <!-- Movies will be added here -->
            </div>
          </div>

          <div>
            <!-- All Movies -->
            <div class="section-header">
              <h2>All Movies</h2>
            </div>
            <div class="movies-grid" id="allMovies">
              <!-- Movies will be added here -->
            </div>
          </div>
        </section>
      </main>

      <script src="./js/main.js"></script>

      <script>
        document.getElementById("body").style.display = "none";
        setTimeout(() => {
          document.getElementById("loader").style.display = "none";
          document.getElementById("body").style.display = "block";
        }, 1500);
      </script>
    </section>
  </body>
</html>
