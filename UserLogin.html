<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to FilmyMela - Your ultimate movie streaming platform">
    <title>FilmyMela - Sign In</title>
    
    <!-- Favicon and PWA -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./assets/logo.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/Loginstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <!-- Toastr CSS for notifications -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="login-nav">
        <a href="./index.html" class="nav-logo">
            <img src="./assets/logo.png" alt="FilmyMela" class="logo-img">
            <span>FilmyMela</span>
        </a>
    </nav>

    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Sign In</h2>
            <form id="auth-form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <div class="input-group" id="name-group" style="display: none;">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Full Name">
                    </div>
                </div>
                <button type="submit" id="submit-btn">
                    <span>Sign In</span>
                    <div class="spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
            <p id="toggle-text">New to FilmyMela? <span id="toggle-btn">Sign Up</span></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./js/utils.js" type="module"></script>
    <script src="./js/Loginscript.js" type="module"></script>

    <!-- PWA Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
